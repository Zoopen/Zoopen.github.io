<!DOCTYPE html>

    <style>
        body {
            height: 100vh;
            background-image: url("./img/bg.jfif");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            margin: 0;
            overflow: hidden;
        }

        a {
            text-decoration: none;

        }

        button {
            outline: none;
            border: none;
        }

        section {
            width: 450px;
            height: 600px;
            margin: 100px auto;
        }

        section header {
            overflow: hidden;
        }

        section header a {
            color: white;
            float: left;
            font-size: 12px;
            line-height: 30px;
        }

        section header a:last-child {
            float: right;
        }

        .register {
            background: white;
            text-align: center;
            padding: 45px 40px;
            border-radius: 5px;
        }

        .register img {
            width: 100px;

        }

        .register form label {
            text-align: left;
            display: block;
            margin: 20px 0;
        }

        .register form label input {
            display: block;
            width: 100%;
            line-height: 30px;
            padding: 0 10px;
            /* 上面设置了padding导致布局中 用box-sizing */
            box-sizing: border-box;
        }

        .box {
            position: relative;
        }

        .box button {
            position: absolute;
            top: 50%;
            right: 5px;
            line-height: 24px;
            margin-top: -12px;
            color: gray;
        }

            color: red;
            font-size: 12px;
            display: block;
            margin: 5px 0;
            display: none;
        }

        }

        button.submit {
            width: 100%;
            line-height: 30px;
            color: white;
            background: orangered;
            margin-top: 20px;
        }
        footer{
            margin-top: 20px;
            text-align: center;
        }
        footer a{

            width: 32%;

    <section>
        <header>
            <a href="#">返回首页</a>
            <a href="#">已有帐号？去登陆</a>
        </header>
        <div class="register">
            Zoopen

            <form action="post">
                <label class="phone">
                    <div class="box">
                        <input type="text" placeholder="手机号码">
                        <button>发送验证码</button>
                    </div>
                    <span>手机格式不正确</span>
                </label>
                <label class="code">
                    <input type="text" placeholder="动态码">
                    <span>手机格式不正确</span>
                </label>
                <label class="username">
                    <input type="text" placeholder="账户名">
                    <span>手机格式不正确</span>
                </label>
                <label class="password">
                    <input type="text" placeholder="设置密码">
                    <span>手机格式不正确</span>
                </label>
                <label class="repassword">
                    <input type="text" placeholder="确认密码">
                    <span>手机格式不正确</span>
                </label>
                <span>注册即同意<a href="#">《用户使用协议》</a>&<a href="#">《隐私权条款》</a></span>
                <button class="submit">注册</button>
            </form>
        </div>
        <footer>
            <a>Zoopen</a>
            <a href="#">联系客服</a>
            <a href="#">帮助中心</a>
        </footer>
    </section>
